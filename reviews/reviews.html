<p>Reviews for: {{coffees[coffeeId-1].brand}}</p>
<table>
    <tr>
        <th>Reviewer:</th>
        <th>Comment:</th>
        <th>Rating:</th>
    </tr>
    <tr ng-repeat="review in coffees[coffeeId-1].reviews">
        <td>{{review.reviewer}}</td>
        <td>{{review.comment}}</td>
        <td>{{review.rating}}</td>
    </tr>
</table>
